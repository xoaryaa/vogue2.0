<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Go-To Vogue</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Import Vogue font (Didot) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Didot:wght@400;700&display=swap">
</head>

<body>
    <header>
        <h1>Your Go-To Vogue</h1>
        <form method="GET" action="/">
            <input type="text" name="query" placeholder="Enter your favorite fashion style" required>
            <button type="submit">Search</button>
        </form>
    </header>
    <div class="board">
        {% for image in images %}
        <div class="image">
            <img src="{{ image['image_link'] }}" alt="{{ image['title'] }}">
            <p>{{ image['title'] }}</p>
        </div>
        {% endfor %}
    </div>
    <footer>
        <p>Curated with style, powered by Python</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
